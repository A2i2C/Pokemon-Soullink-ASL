<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>SoulLink Tracker</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: white; text-align: center; }
        .container { max-width: 600px; margin: auto; }
        .pair { 
            display: flex; justify-content: space-between; 
            padding: 15px; margin: 10px; border-radius: 8px; 
            background: #333; border-left: 5px solid #4CAF50;
        }
        .dead { border-left-color: #f44336; opacity: 0.5; text-decoration: line-through; }
        .route-name { font-weight: bold; color: #aaa; font-size: 0.8em; display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚔️ SoulLink Tracker ⚔️</h1>
        <div id="tracker">Lade Daten...</div>
    </div>

    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('tracker');
                container.innerHTML = '';
                data.forEach(pair => {
                    const div = document.createElement('div');
                    div.className = `pair ${pair.status === 'dead' ? 'dead' : ''}`;
                    div.innerHTML = `
                        <div>
                            <span class="route-name">${pair.route}</span>
                            <span>${pair.p1_mon}</span> & <span>${pair.p2_mon}</span> & <span>${pair.p3_mon}</span>
                        </div>
                    `;
                    container.appendChild(div);
                });
            });
    </script>

    /*KI*/
</body>
</html>
